      </div>
      
      <div class="category-box">
        <div class="section-title">생육조사 방법</div>
        <div class="sub-buttons">
          <button onclick="showSubCategories('채소')" aria-label="채소 카테고리 보기">채소</button>
          <button onclick="showSubCategories('과일')" aria-label="과일 카테고리 보기">과일</button>

        </div>

        <div id="videoContainer"></div>
      </div>

      <div class="category-box">
        <div class="section-title">
          엑셀교육 
          <button onclick="window.open('https://www.youtube.com/@davidgabdong', '_blank')" style="margin-left: 10px;">바로가기</button>
        </div>
        <iframe src="https://www.youtube.com/embed/QSsyP3gvvLs?rel=0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="additional-grid">

        <div class="section-title">생육조사 어플 소개</div>
        <div class="app-images">
          <div>
            <img src="assets/images/어플_1.png" alt="어플_1" onclick="playVideo('assets/videos/어플_1.mp4')">

      </div>
  
      <div class="additional-box">

        <div class="crop-buttons">
          <button onclick="openCropDetails('딸기')" aria-label="딸기 작물 정보 보기"><img src="assets/images/strawberry.png" alt="딸기"></button>

          <button onclick="openCropDetails('배추')" aria-label="배추 작물 정보 보기"><img src="assets/images/cabbage.png" alt="배추"></button>

          <button onclick="openCropDetails('벼')" aria-label="벼 작물 정보 보기"><img src="assets/images/rice.png" alt="벼"></button>
          <button onclick="openCropDetails('보리')" aria-label="보리 작물 정보 보기"><img src="assets/images/barley.png" alt="보리"></button>
          <button onclick="openCropDetails('콩')" aria-label="콩 작물 정보 보기"><img src="assets/images/soybean.png" alt="콩"></button>
          <button onclick="openCropDetails('국화')" aria-label="국화 작물 정보 보기"><img src="assets/images/chrysanthemum.png" alt="국화"></button>
