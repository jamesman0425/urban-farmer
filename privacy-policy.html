<body>
  <h1>개인정보처리방침</h1>
  <p>"생육 조사 사진 관리" 앱은 농가 및 연구원이 현장에서 생육 조사 사진을 체계적으로 기록할 수 있도록 제작되었습니다.</p>
  <p>본 앱은 사용자의 이름, 이메일, 연락처, 위치 등의 개인정보를 수집하지 않습니다.</p>
  <p>촬영된 사진과 설명은 사용자의 기기 내부 저장소에만 저장되며, 외부 서버로 전송되지 않습니다.</p>
  <p>본 앱은 구글 플레이스토어의 개인정보 보호정책을 준수하며, 필요 시 정책을 변경할 수 있습니다.</p>
</body>
